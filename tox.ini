[tox]
envlist = lint, mypy, unit

[testenv]
basepython = python3
extras =
    dev

[pytest]
addopts =
    --cov=hacenada
    --cov-report=term-missing
    --cov-fail-under=100
    -v

[testenv:lint]
commands =
    flake8 {posargs} src/

[testenv:mypy]
commands =
    mypy src

[testenv:unit]
commands =
    pytest {posargs}

[flake8]
exclude =
    .git,
    __pycache__,
    .tox,
    mod,
max-line-length = 120
max-complexity = 20

[isort]
lines_after_imports = 2
# ignore from..import vs import while sorting a section
force_sort_within_sections = 1
profile = black

